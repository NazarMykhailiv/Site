<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>


<header class="header" id="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">Badeni and Beer</div>

            <nav class="nav" id="nav">
                <a class="nav__link" href="/index.html">About</a>
                <a class="nav__link" href="/index.html">Service</a>
                <a class="nav__link" href="/index.html">Menu</a>
                <a class="nav__link" href="/index.html">Blog</a>
                
            </nav>

            <button class="nav-toggle" id="nav_toggle" type="button">
                <span class="nav-toggle__item">Menu</span>
            </button>
        </div>
    </div>
</header>
<div class="page">
    <div class="intro" id="intro">
        <section class="section" id="Contact">
            <div class="container d-flex">
                <div class="box">
                    <div class="main__title">
                        <h1>Sign In</h1>
                    </div>
                    <form class="main__form">
                        <input class="input" type="text" placeholder="Enter name or email"><br>
                        <input class="input" type="password" placeholder="Password"><br>
                        <input class="btn__form" type="submit" value="Login">
                        <div class="Reg">
                            <button class="RegButton">Registration</button>
                         </div>
                        
                    </form>
                </div>
    
            </div>
        </section>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/app.js"></script>
